<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img class="nav-images" src="images/icon-profile.png" alt="profile avatar image">
                <img class="nav-images logo-image" src="images/logo.png" alt="logo image">
                <img class="nav-images" src="images/icon-chat.png" alt="chat icon image">
            </nav>
        </header>
        <main>
            <div class="content-container">
                <div id="dog-container">
                </div>
                <div class="button-container">
                    <button id="dislike-button" class="button"><img src="images/icon-cross.png"
                            alt="dislike icon"></button>
                    <button id="like-button" class="button"><img src="images/icon-heart.png" alt="like icon"></button>
                </div>
            </div>



        </main>

    </div>



    <script type="module" src="index.js"></script>
</body>

</html>
